<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Registrar lugar</title>
	<link rel="stylesheet" href="./css/signIn.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
	<body>
		<!-- Es tuvo un poco sencillo ya que podia reutilizar el codigo -->
		<div class="signup-form">
			<form action="Ozzie.html" method="post">
				<h2><font color="#e27216">Registrar Llave</font></h2>
				<p>Es gratis y te toma un minuto!</p>
				<hr>
				<div class="form-group">
					<label>Usuario</label>
					<input type="text" class="form-control" name="username" required="required">
				</div>
				<div class="form-group">
					<label>Correo Electrónico</label>
					<input type="email" class="form-control" name="email" required="required">
				</div>
				<div class="form-group">
					<label>Contraseña</label>
					<input type="password" class="form-control" name="password" required="required">
				</div>
				<div class="form-group">
					<label>Confirmar Contraseña</label>
					<input type="password" class="form-control" name="confirm_password" required="required">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-lg"><font color="#FFFFFF">Obtener Llave</font></button>
				</div>
				<p class="small text-center">Al hacer click en el boton de Registrarse, usted está de acuerdo<br><a href="#">Términos &amp; Condiciones</a>, y <a href="#">Políticas de Privacidad</a></p>
			</form>
			<div class="text-center" id="gotKey">¿Ya tienes llave? <a href="Login Page.html">Iniciar sesión</a></div>
		</div>
	</body>
</html>
