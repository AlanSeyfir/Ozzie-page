<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
	<body>
	
		<div class="login-form">
			<form action="Ozzie.html" method="post">
				
				<h2 class="text-center">Iniciar sesión de Miembro</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Username" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
				</div>
				<div class="clearfix">
					<label class="pull-left checkbox-inline"><input type="checkbox"> Recuérdame</label>
					<a href="Recuperar.html" class="pull-right">¿Olvidaste tu llave?</a>
				</div>
			</form>
			<p class="text-center small">¿No tienes carro? <a href="Sign up Page.html">Regístrate aquí!</a></p>
			<p class="text-center big">REGRESAR A HOME <a href="Ozzie.html">REGRESAR A HOME</a></p>
		</div>
	</body>
</html>
